name: Playwright Tests
# Trigger the workflow on push or pull request to main/master branches
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ‚Üê required to push to gh-pages branch

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install exact dependencies from package-lock.json for a clean, reproducible install
      - name: Install dependencies
        run: npm ci

      # Compile/build the Todo application before starting it
      - name: Build Application Todo
        run: npm run build
      
      # Start the application in the background so tests can run against it
      - name: Start Application
        run: npm start &

      # Download and install all required Playwright browser binaries and OS dependencies
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Execute the full Playwright test suite and output results in Allure format
      - name: Run Playwright tests with Allure Output
        run: npm run test:allure
        continue-on-error: true

      # Upload raw allure-results as an artifact (always, even on failure)
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      # Checkout the gh-pages branch to preserve history across runs
      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Generate the HTML Allure report with history
      - name: Build Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      # Push the generated report to gh-pages branch
      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          force_orphan: true
